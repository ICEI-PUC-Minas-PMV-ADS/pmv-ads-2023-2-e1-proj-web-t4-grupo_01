<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Página visualização de perfil organizacional</title>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="author" content="grupo1">
    <meta name="viewpoint" content="width = 100%, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="body">
    <main>
        <header>
            <div class="cabecalho">
                <div class="logo-header">
                    <figure class="logo-pet-190-mini">
                        <img src="img/logobranco.png" width="40px" height="40px" alt="logo-pet-190">
                    </figure>
                    <figcaption class="logo-pet-190-titulo-mini" style="order: 2;">
                        <span style="color:#736262">PET </span> 190
                    </figcaption>
                </div>
                <button class="btn-emergencia" type="button">
                    Emergência</button>
                <div class="menu-header-perfil">
                    <button class="btn-editar" type="button">
                        Editar</button>
                    <div class="foto-perfil">
                        <figure class="foto-voluntario-mini">
                            <img src="img/fotovoluntario.jpg" width="40px" height="40px" alt="foto-voluntario"
                                style="border-radius: 15px; border: 1px; border-color: lightgrey;">
                        </figure>
                    </div>
                    <button class="btn-sair" type="button">
                        Sair</button>
                </div>
            </div>
        </header>
        <div class="perfil-display">
            <div class="perfil-top">
                <div class="perfil-top-logo-box">
                    <figure class="foto-perfil-view">
                        <img src="img/pet-shop1.png" width="80px" height="80px" alt="foto-voluntario"
                            style="border-radius: 15px; border: 1px; border-color: lightgrey;">
                    </figure>
                    <div class="nome-perfil-text-box">
                        Pet Shop<br>
                        Endereço completo com N°<br>
                        <div class="perfil-aberto-horario">
                            Segunda: 08:00 - 20:00 Aberto
                        </div>
                    </div>
                </div>
                <div class="perfil-top-rating-box">

                </div>
                <div class="perfil-top-contato-box">

                </div>
                <div class="perfil-top-url-box">

                </div>
            </div>
            <div class="perfil-body">

            </div>
        </div>
        <!-- Footer já completo, NÃO EDITAR!!! -->
        <footer style="min-height: 63px;">
            <div class="footer-box">
                <div class="black-line"></div>
                <div class="footer-contents">
                    <h1 class="footer-text">
                        PET190 foi desenvolvido pelo grupo 1 da turma 4 como parte do curso de Análise e Desenvolvimento
                        de sistemas no 2 semestre de 2023 da PUC MG com a orientação da professora Nathália Assis
                        Valentim
                    </h1>
                    <h1 class="logo-puc-footer">
                        <img src="img/Logo-PUC-Minas.png" width="50" height="50" alt="logo-puc-mg">
                    </h1>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
